<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>G9K3IY Szakdolgozat</title>
	<meta name="description" content="Adatmodellező alkalmazás (Szakdolgozat)">
	<meta name="author" content="Kovács Norbert">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		type='text/css'>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/main.css?v=1.0">
	<script src="js/pagemap-1.3.0.min.js"></script>
	<script src="js/BootstrapMenu.min.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<canvas id='map'></canvas>
	<aside>
		<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="saveModal"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="saveModal">Mentés / Betöltés</h5>
						<button type="button" class="close" data-dismiss="saveModal" aria-label="Close"
							onclick="$('#saveModal').modal('hide');">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group" style="text-align: right;">
							<p style="text-align: left;"><label for="saveArea">Adatok (B64 encodeolt JSON
									string)</label></p>
							<p style="text-align: left;"><small>A jelenlegi nézetek mentéséhez másold ki a stringet.
									Betöltéshez írd be a már korábban lementettet, majd kattints a Betöltés
									gombra.</small></p>
							<textarea class="form-control" id="saveArea" rows="5"></textarea><br>
							<button type="button" class="btn btn-success" data-dismiss="modal"
								onclick="copyToClipboard()">Copy</button>
						</div>
					</div>
					<div class="modal-footer">
						<div class="alert alert-danger">
							<strong>Figyelem!</strong> A piros gombokra kattintva a jelenlegi, nem elmentett munka
							elveszik!
						</div>
						<button type="button" class="btn btn-danger" data-dismiss="modal"
							onclick="loadData();">Betöltés</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="loadEmpty();">Új
							munkalap</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editModal">Módosítás</h5>
						<button type="button" class="close" data-dismiss="editModal" aria-label="Close"
							onclick="closeModal()">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<section id="modal-body-all">
							<label for="editName">Elnevezés</label>
							<input type="text" class="form-control" placeholder="Elnevezés" id="editName"><br>
						</section>
						<section id="modal-body-0">
						</section>
						<section id="modal-body-1">
							<label for="editParent">Szülő (egyed / kapcsolat)</label>
							<select class="form-control" id="editParent">
							</select><br>
							<label for="editDataType">Adattípus</label>
							<select class="form-control" id="editDataType">
							</select><br>
							<label for="editDataLength">Adathosszúság</label>
							<input type="text" class="form-control" placeholder="64" id="editDataLength"><br>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="editElsodleges">
								<label class="custom-control-label" for="editElsodleges">Elsődleges kulcs</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="editOsszetett">
								<label class="custom-control-label" for="editOsszetett">Összetett attribútum</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="editTobbErteku">
								<label class="custom-control-label" for="editTobbErteku">Többértékű attribútum</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="editSzarmaztatott">
								<label class="custom-control-label" for="editSzarmaztatott">Származtatott érték</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="editOptional">
								<label class="custom-control-label" for="editOptional">Opcionális</label>
							</div>
						</section>
						<section id="modal-body-2">
							<label for="editRelateFrom">Honnan (egyed)</label>
							<select class="form-control" id="editRelateFrom">
							</select>
							<label for="editRelateFromAttr">Honnan (attribútum)</label>
							<select class="form-control" id="editRelateFromAttr">
							</select>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="editFromOptional">
								<label class="custom-control-label" for="editFromOptional">Opcionális</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="editFromMany">
								<label class="custom-control-label" for="editFromMany">Több</label>
							</div><br>
							<label for="editRelateTo">Hova (egyed)</label>
							<select class="form-control" id="editRelateTo">
							</select>
							<label for="editRelateToAttr">Hova (attribútum)</label>
							<select class="form-control" id="editRelateToAttr">
							</select>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="editToOptional">
								<label class="custom-control-label" for="editToOptional">Opcionális</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="editToMany">
								<label class="custom-control-label" for="editToMany">Több</label>
							</div>
						</section>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal"
							onclick="saveModalEdits()">Mentés</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal"
							onclick="closeModal()">Vissza</button>
					</div>
				</div>
			</div>
		</div>
	</aside>
	<main id="panel-and-toolbar">
		<main id="panel">
			<main class="btn-group btn-group-toggle" data-toggle="buttons" id="changeView">
				<label class="btn btn-secondary active">
					<input type="radio" name="viewOptions" id="option1" autocomplete="off" value="0"
						checked>Egyed-Kapcsolat diagram
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="viewOptions" id="option2" autocomplete="off" value="1">Relációs
					Adatmodell
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="viewOptions" id="option3" autocomplete="off" value="2">Szöveges
					nézet
				</label>
			</main>
			<input type="button" class="btn btn-success" onclick="saveData();" value="Menü">
			<input type="button" class="btn btn-secondary" onclick="autoPosition();" value="Automatikus elrendezés">
		</main>
	</main>
	<main id="editor">

	</main>
</body>

</html>
